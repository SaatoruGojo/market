<!-- add.html -->
{% extends 'base.html' %}

{% block title %}Add IPO{% endblock %}

{% block content %}
    <h1>Add IPO</h1>
    <form method="POST" action="/add">
        <div class="form-group">
            <label for="company_name">Company Name:</label>
            <input type="text" class="form-control" id="company_name" name="company_name" required>
        </div>
        <div class="form-group">
            <label for="num_shares">Number of Shares:</label>
            <input type="number" class="form-control" id="num_shares" name="num_shares" required>
        </div>
        <div class="form-group">
            <label for="price_per_share">Price per Share:</label>
            <input type="number" class="form-control" id="price_per_share" name="price_per_share" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
